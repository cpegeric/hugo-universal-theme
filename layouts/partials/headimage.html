{{ if isset .Site.Params "headimage" }}
{{ if .Site.Params.headimage.enable }}
<section>
    <div class="home-headimage">
	<img class="img-responsive" src="{{ .Site.Params.headimage.imgsrc }}">
         <div class="dark-mask"></div> 
        <div class="overlay-text">
		<center><h2>{{ .Site.Params.headimage.title }}</h2>
			<p> {{ .Site.Params.headimage.description }} </p>
		</center></div>
    </div>
</section>
{{ end }}
{{ end }}
